<html>
    <head>
        <link rel = "stylesheet" href="untitled-1.css">
    <title>Online Calculator</title>
    <body background="ok.jpg" >

    </body>
    </head>

    <form name = "form1" class="calci" action = "Online Calculator.html" method="POST">
   <input type = "text" name="answer" id="display">
   <br>
    </br>
   <input type="button" class="btd" value="C" onclick="form1.answer.value=' '">
   <input type="button" class="btd" value="<" onclick="form1.answer.value=form1.answer.value.substring(0,form1.answer.value.length*1-1)"> 
   <input type="button" class="btd" value="00" onclick="form1.answer.value+='00'">
   <input type="button" class="btd" value="/" onclick="form1.answer.value+='/'">
   <br>
    </br>
    <input type="button" class="btd" value="7" onclick="form1.answer.value+='7'">
    <input type="button" class="btd" value="8" onclick="form1.answer.value+='8'">
    <input type="button" class="btd" value="9" onclick="form1.answer.value+='9'">
    <input type="button" class="btd" value="*" onclick="form1.answer.value+='*'">
    <br>
</br>
<input type="button" class="btd" value="4" onclick="form1.answer.value+='4'">
<input type="button" class="btd" value="5" onclick="form1.answer.value+='5'">
<input type="button" class="btd" value="6" onclick="form1.answer.value+='6'">
<input type="button" class="btd" value="-" onclick="form1.answer.value+='-'">
<br>
</br>
<input type="button" class="btd" value="1" onclick="form1.answer.value+='1'">
<input type="button" class="btd" value="2" onclick="form1.answer.value+='2'">
<input type="button" class="btd" value="3" onclick="form1.answer.value+='3'">
<input type="button" class="btd" value="+" onclick="form1.answer.value+='+'">
<br></br>
<input type="button" class="btd" value="0" onclick="form1.answer.value+='0'">
<input type="button" class="btd" value="." onclick="form1.answer.value+='.'">
<input type="button" class="btd" value="=" onclick="form1.answer.value=eval(form1.answer.value)">
    </form>
</html>
